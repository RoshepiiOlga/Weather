<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="../three_lessons_new_weather/style.css" type="text/css"/>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Kalam&display=swap" rel="stylesheet">
  <title>Tutorial</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-5">
          <div class="weather_forecast mt-5">
            <h1>Прогноз погоды</h1>
            <div id="current-weather-details">
              <ul>
                <li id="current-temperature">Температура</li>
                <li id="current-temp-min">Мин. температура</li>
                <li id="current-temp-max">Макс. температура</li>
                <li id="current-humidity">Влажность, %</li>
                <li id="current-pressure">Давление, мм</li>
              </ul>
              <button id="getWeather" onclick="getWeather()">Получить текущую погоду</button>
            </div>
          </div>
        </div>
        <div class="col-7">
          <h1 class="mt-5">Прогноз погоды по заданному городу</h1>
          <input type="text" name="" id="city_input" class="ml-4 mt-3 form-control" placeholder="Введите город" contenteditable>
          <button id="find_button" class="find_button" disabled>Найти погоду по городу</button>
          <p class="error" id="error">Введите правильно название города</p>
          <div class="mt-5 style_city" id="find_city">
            <ul>
              <li id="name_city" class="ml-5"></li>
              <li id="city_temperature"></li>
              <li id="city_temp-min"></li>
              <li id="city_temp-max"></li>
              <li id="city_humidity"></li>
              <li id="city_pressure"></li>
            </ul>
          </div>
          <div class="words"></div>
        </div>
      </div>
    </div>

  </body>
  <script src="../three_lessons_new_weather/index.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</html>
